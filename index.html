<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recape Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl text-center font-medium my-8">
        <h2>Let's get some <span class="text-red-500">MooNeeY</span> !!!</h2>
    </header>
    <section class="grid grid-cols-3 gap-4 mx-auto w-4/5 text-white">
        <div class="bg-rose-500 text-4xl rounded-lg p-6">
            <h2 class="font-medium my-2"> Deposit</h2>
            <p>$<span id="reserved-deposit">00</span></p>
        </div>
        <div class="bg-orange-500 text-4xl rounded-lg p-6">
            <h2 class="font-medium my-2">Withdraw</h2>
            <p>$<span id="reserved-withdraw">00</span></p>
        </div>
        <div class="bg-amber-500 text-4xl rounded-lg p-6">
            <h2 class="font-medium my-2">Balance</h2>
            <p>$<span id="reserved-balance">2500</span></p>
        </div>
    </section>
    <section class="grid grid-cols-2 gap-4 mx-auto my-6 w-3/4 text-white">
        <div class="bg-pink-500 rounded-lg p-6">
            <h2 class="font-medium text-5xl my-4">Please Deposit</h2>
            <input id="deposit-input" class="block p-3 w-3/4 text-black" type="text" placeholder="$ want to you Deposit">
            <button id="deposit-btn" class="bg-blue-600 mt-4 p-2 rounded-lg hover:bg-red-600">Deposit</button>
        </div>
        <div class="bg-rose-500 rounded-lg p-6">
            <h2 class="font-medium text-5xl my-4">Get Withdraw</h2>
            <input id="withdraw-input" class="block p-3 w-3/4 text-black" type="text" placeholder="$ want to you Deposit">
            <button id="withdraw-btn" class="bg-blue-600 mt-4 p-2 rounded-lg hover:bg-red-600">Withdraw</button>
        </div>
    </section>


    <script src="js/ulitilise.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
